<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <div class="images">
    <img id="top" src="./images/bg-pattern-card.svg" alt="hehe">
    <img id="dp" src="./images/image-victor.jpg" alt="haha">
    </div>
    <div class="utext">
      <h2>Victor Crest <segment id="age">26</segment> </h2> 
      <p>London</p>
    </div>
    <div id="line"> </div>
    <div class="stats">
      <div id="followers">
        <p class="size-bold">80K</p>
        <p class="after-bold">Followers</p>
      </div>
      <div id="followers">
        <p class="size-bold">803K</p>
        <p class="after-bold">Likes</p>
      </div>
      <div id="followers">
        <p class="size-bold">1.4K</p>
        <p class="after-bold">Photos</p>
      </div>
    
    </div>

  </div>
